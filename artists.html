<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Additional styles or scripts -->
</head>
<body>
    <header>
        <h1>صفحة الرسامين</h1>
        <nav>
            <a href="http://localhost:3000/index.html">الرئيسية</a>
            <a href="http://localhost:3000/artists">الرسامون</a>
            <!-- Add other navigation links as needed -->
        </nav>
    </header>

    <section>
        <h2>الرسامون المشهورون</h2>
        <ul id="artists-list">
            <% artists.forEach(artist => { %>
                <li><%= artist.name %></li>
            <% }); %>
        </ul>
    </section>

    <footer>
        <h3>طرق التواصل</h3>
        <p>يوتيوب | تويتر | ايميل</p>
    </footer>
</body>
</html>
