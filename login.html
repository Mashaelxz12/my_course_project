<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="public/scripts.js"></script>
    <script src="server.js"></script>
    <header>
        <h1>مرحبًا بك في موقعنا</h1>
        <nav>
            <a href="http://localhost:3000/index.html">الرئيسية</a>
<a href="http://localhost:3000/artists.html">الرسامون</a>
<a href="http://localhost:3000/paintings.html">اللوحات</a>

<a href="http://localhost:3000/search.html">البحث</a>

        </nav>
        <p>تسجيل الدخول | البحث</p>
    </header>

    <section>
        <h2>صفحة تسجيل الدخول</h2>
        <form action="/login" method="post">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">تسجيل الدخول</button>
        </form>
    </section>

    <footer>
        <h3>طرق التواصل</h3>
        <p>يوتيوب | تويتر | ايميل</p>
    </footer>
</body>
</html>
